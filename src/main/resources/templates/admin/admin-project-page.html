<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${admin.getFirstName()}">Admin page name</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <img class="navbar-brand"
         src="https://cdn.iconscout.com/icon/premium/png-512-thumb/admin-3164071-2638067.png?f=webp&w=256"
         alt="Admin_logo" width="3%">
    <div>
      <span class="navbar-brand" th:text="${admin.getFirstName()}">First Name</span>
      <span class="navbar-brand" th:text="${admin.getLastName()}">Last Name</span>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a href="/" class="nav-link">Пользователи</a>
        </li>
        <li class="nav-item">
          <a href="/project" class="nav-link">Проекты</a>
        </li>
      </ul>
      <span class="navbar-brand" th:text="${admin.getProject()}">Project name</span>
      <a href="" class="btn btn-outline-light">Выйти</a>
    </div>
  </div>
</nav>

<div class="container">
  <h3>Проекты <a th:href="@{/project/new}" class="btn btn-primary">Добавить проект</a></h3>
</div>
<div class="container">


  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Название</th>
      <th scope="col">Менеджер</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projects}">
      <th scope="row" th:text="${project.getId()}">ID</th>
      <td th:text="${project.getName()}">Name</td>
      <td th:text="${project.getManagerName()}">Manager name</td>

      <td>
        <a th:href="@{/project/{id}/edit(id=${project.getId()})}" type="button" class="btn btn-primary">Редактировать</a>
      </td>
      <td>
        <form th:method="DELETE" th:action="@{/project/{id}(id=${project.getId()})}">
          <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
