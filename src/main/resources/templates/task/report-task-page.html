<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${manager.getFirstName()}+' '+${manager.getLastName()}">Engineer page name</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <img class="navbar-brand"
         src="https://cdn.iconscout.com/icon/premium/png-512-thumb/admin-3164071-2638067.png?f=webp&w=256"
         alt="Admin_logo" width="3%">
    <div>
      <span class="navbar-brand" th:text="${manager.getFirstName()}+' '+${manager.getLastName()}">Manager name</span>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a href="/task/new" class="nav-link">Добавить задачу</a>
        </li>
        <li class="nav-item">
          <a href="/task/reports" class="nav-link">Отчет по проекту</a>
        </li>
      </ul>
      <span class="navbar-brand" th:text="${manager.getProject()}">ProjectName</span>
      <a href="" class="btn btn-outline-light">Выйти</a>
    </div>
  </div>
</nav>

<div class="container">
  <h3>Отчет по проекту <span th:text="${manager.getProject()}">ProjectName</span></h3>
</div>
<div class="container">
          Выберите диапазон дат
          <form th:action="@{/task/reports}">
            <input type="date" name="startDate"/>
            -
            <input type="date" name="endDate"/>

            <button type="submit" class="btn btn-primary">Поиск</button>
          </form>
</div>
<div class="container">


  <table class="table">
    <thead>
    <tr>
      <th scope="col">Имя</th>
      <th scope="col">Фамилия</th>
      <th scope="col">Имя пользователя</th>
      <th scope="col">Количество задач в работе</th>
      <th scope="col">Время, потраченное на задачи</th>
      <th scope="col">Задач выполнено</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="report : ${reports}">
<!--      <th scope="row" th:text="${task.getId()}">ID</th>-->
      <td th:text="${report.getPersonFirstName()}">First name</td>
      <td th:text="${report.getPersonLastName()}">last name</td>
      <td th:text="${report.getPersonUsername()}">Username</td>
      <td th:text="${report.getTasksAmount()}">TaskAmount</td>
      <td th:text="${report.getWorkTime()}">Work time</td>
      <td th:text="${report.getFinishedTaskAmount()}">Finished task amount</td>
<!--      <td>-->
<!--        <form th:method="DELETE" th:action="@{/task/{id}(id=${task.getId()})}">-->
<!--          <button type="submit" class="btn btn-danger">Удалить</button>-->
<!--        </form>-->
<!--      </td>-->
    </tr>
    </tbody>
  </table>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
