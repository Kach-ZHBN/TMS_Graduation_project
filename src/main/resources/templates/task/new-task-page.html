<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${manager.getFirstName()}">Engineer page name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <img class="navbar-brand"
             src="https://cdn.iconscout.com/icon/premium/png-512-thumb/manager-44-386675.png?f=webp&w=256"
             alt="Admin_logo" width="3%">
        <div>
            <span class="navbar-brand" th:text="${manager.getFirstName()}+' '+${manager.getLastName()}">Manager name</span>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="/manager" class="nav-link">Задачи</a>
                </li>
                <li class="nav-item">
                    <a href="/task/new" class="nav-link">Добавить задачу</a>
                </li>
                <li class="nav-item">
                    <a href="/task/reports?startDate=&endDate=" class="nav-link">Отчет по проекту</a>
                </li>
            </ul>
            <span class="navbar-brand" th:text="${manager.getProject()}">ProjectName</span>
            <a href="" class="btn btn-outline-light">Выйти</a>
        </div>
    </div>
</nav>

<div class="container">



    <form th:method="POST" th:action="@{/task}" th:object="${newTask}">
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <input type="text" class="form-control" id="description" th:field="*{description}">
        </div>





        <div class="mb-3">
            <label for="executor" class="form-label">Выберите ответственного</label>
            <select th:field="*{taskExecutorUsername}" id="executor">
                <option th:each="engineer : ${engineers}" th:value="${engineer.getUsername()}" th:text="${engineer.getFirstName()}+' '+${engineer.getLastName()}">Executor</option>
            </select>
        </div>


        <br>
        <button type="submit" class="btn btn-primary">Создать</button>
        <a href="/" class="btn btn-danger">Отмена</a>


    </form>





</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
